<!DOCTYPE html>
<html >
  <head>
      <meta charset="utf-8">


      <title>MedleyText</title>
      <meta name="description=" content="MedleyText is a note taking tool for programmers. It helps developers to collect important code snippets, ideas, in one convenient place.">

      <link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700,700i" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
      <link rel='shortcut icon' href='https://s3.amazonaws.com/mengfoobarnote/medley_icon_128x128.png' type='image/png' sizes="128x128">
  </head>

  <body >
    <div id="app"></div>
  </body>

  <style>
      html, body, #app{
          height: 100%
      }

      }

          background: transparent;

</html>
